<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能海报生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .left-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .left-panel h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .left-panel p {
            opacity: 0.9;
            line-height: 1.6;
            font-size: 1.1em;
        }
        
        .right-panel {
            padding: 60px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google:hover {
            border-color: #667eea;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .left-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧 - 品牌展示 -->
        <div class="left-panel">
            <h1>🎨 智能海报生成器</h1>
            <p>
                使用AI技术快速生成专业的超市海报。<br>
                支持AI自动生成和手动编辑，满足各种需求。
            </p>
            <div style="margin-top: 40px;">
                <h3>✨ 核心功能</h3>
                <ul style="list-style: none; margin-top: 20px; line-height: 2;">
                    <li>🤖 AI智能生成</li>
                    <li>✏️ 完全手动编辑</li>
                    <li>🔄 混合模式</li>
                    <li>💾 保存和分享</li>
                </ul>
            </div>
        </div>
        
        <!-- 右侧 - 登录表单 -->
        <div class="right-panel">
            <h2 style="margin-bottom: 30px;">欢迎回来</h2>
            
            <!-- 消息提示 -->
            <div id="message" class="message"></div>
            
            <!-- Tab切换 -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">登录</button>
                <button class="tab" onclick="switchTab('register')">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>用户名或邮箱</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn">登录</button>
                <div class="forgot-password">
                    <a href="#">忘记密码？</a>
                </div>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" onsubmit="handleRegister(event)" style="display: none;">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
            
            <!-- 分隔线 -->
            <div class="divider">或</div>
            
            <!-- Google登录 -->
            <button class="btn btn-google" onclick="googleLogin()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                使用 Google 登录
            </button>
        </div>
    </div>
    
    <script>
        // Tab切换
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
        
        // 显示消息
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // 登录处理
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            // 获取API地址（优先使用环境变量，否则使用Railway地址）
            const API_BASE_URL = window.API_BASE_URL || 
                                localStorage.getItem('API_BASE_URL') || 
                                'https://your-railway-app.up.railway.app';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('token', result.access_token);
                    showMessage('登录成功！正在跳转...', 'success');
                    setTimeout(() => window.location.href = 'website-enhanced.html', 1500);
                } else {
                    showMessage('登录失败，请检查用户名和密码', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            }
        }
        
        // 注册处理
        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            // 获取API地址
            const API_BASE_URL = window.API_BASE_URL || 
                                localStorage.getItem('API_BASE_URL') || 
                                'https://your-railway-app.up.railway.app';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showMessage('注册成功！请检查邮箱验证', 'success');
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    const error = await response.json();
                    showMessage(error.detail || '注册失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            }
        }
        
        // Google登录
        async function googleLogin() {
            // 获取API地址
            const API_BASE_URL = window.API_BASE_URL || 
                                localStorage.getItem('API_BASE_URL') || 
                                'https://your-railway-app.up.railway.app';
            
            // 检查后端是否可用
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    // 后端可用，使用真实API
                    try {
                        const authResponse = await fetch(`${API_BASE_URL}/auth/google`);
                        const data = await authResponse.json();
                        window.location.href = data.auth_url;
                    } catch (error) {
                        showMessage('Google登录初始化失败，请检查后端配置', 'error');
                    }
                }
            } catch (error) {
                // 后端不可用，显示提示信息
                showMessage(`无法连接到后端API: ${API_BASE_URL}。请检查Railway部署状态。`, 'error');
                console.error('API连接错误:', error);
            }
        }
    </script>
</body>
</html>
